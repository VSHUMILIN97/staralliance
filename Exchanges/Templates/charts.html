{% extends 'base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<div id="OHLCContainer" style="height: 600px; min-width: 310px"></div>
<div id="tickContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
$.getJSON('https://jsonplaceholder.typicode.com/posts', function (data) {
//я В ДУШЕ не знаю ПОЧЕМУ он не работает без обращения за jsonом здесь, НО РАБОТАЕТ на фидле
//(нет, я знаю, как заставить его работать и без обращения, но тогда падает цветовая схема)
//возможно, когда-нибудь у нас будет своя страница, с которой можно будет взять json для графиков,
//поэтому давайте дружно сделаем вид, что эта ссылка - временная и стоит здесь как укор совести для того, чтобы не забыть об этом
//upd. теоретически, можно таскать данные и напрямую с бирж, если по пути избавиться от всего лишнего что они предоставляют
//и выделить только нужное (у меня на это не хватает мозгов)

        var ohlc = [],
        volBuy = [],
        volSell = [],

        groupingUnits = [[
            'hour',
            [1,3,6,12]
        ], [
            'day',
            [1,3,5,10]
        ], [
            'week',
            [1,2]
        ], [
            'month',
            [1, 2, 3, 4, 6]
        ]],

        i = 0;

    {% for item in testingOHLC %}
        ohlc.push([
            new Date('{{ item.TimeStamp|date:"d F Y"}} {{ item.TimeStamp|time:"H:i"}}').getTime(),
            {{ item.PrevDay|floatformat:8 }},
            {{ item.High|floatformat:8 }},
            {{ item.Low|floatformat:8 }},
            {{ item.Last|floatformat:8 }}
        ]);
    {% endfor %}

    {% for item in testingMHistBuy %}
        volBuy.push([
            new Date('{{ item.TimeStamp|date:"d F Y"}} {{ item.TimeStamp|time:"H:i"}}').getTime(),
            {{ item.Price|floatformat:8 }}
        ]);
    {% endfor %}
    {% for item in testingMHistSell %}
        volSell.push([
            new Date('{{ item.TimeStamp|date:"d F Y"}} {{ item.TimeStamp|time:"H:i"}}').getTime(),
            {{ item.Price|floatformat:8 }}
        ]);
    {% endfor %}


    Highcharts.stockChart('OHLCContainer', {
    		rangeSelector: {
            selected: 1,
            buttons: [{
            type: 'hour',
            count: 1,
            text: '1h'
            }, {
            type: 'day',
            count: 1,
            text: '1d'
            }, {
            type: 'week',
            count: 1,
            text: '1w'
            }, {
            type: 'month',
            count: 1,
            text: '1m'
            }, {
            type: 'month',
            count: 6,
            text: '6m'
            }, {
            type: 'year',
            count: 1,
            text: '1y'
            }, {
            type: 'all',
            text: 'All'
            }]
        },

        chart: {
            zoomType: 'x',
            events: {
    			load: function () {
      			this.pointCount = 1;
      		    },
    			redraw: function () {
      			this.pointCount = 1;
      		    }
    		},
        selectionMarkerFill: 'rgba(230, 220, 204, .3)'
        },

        title: {
            text: 'График свечек и объемов для {{ market }}'
        },

        yAxis: [{
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'Свечки'
            },
            height: '60%',
            lineWidth: 2,
            resize: {
                enabled: true
            }
        }, {
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'Объемы'
            },
            top: '65%',
            height: '35%',
            offset: 0,
            lineWidth: 2
        }],
		plotOptions: {
            column: {
                grouping: false,
                shadow: false,
                borderWidth: 0.5,
            }
    	},
        tooltip: {
            shared: true,
            useHTML: true,
            headerFormat: '<span>{point.key}</span>'
        },

        series: [{
            type: 'candlestick',
            name: '{{ market }} OHLC',
            data: ohlc,
            dataGrouping: {
                units: groupingUnits
            },
            tooltip: {
                valueDecimals: 8
            },
        }, {
            type: 'column',
            name: 'Покупка',
            data: volBuy,
            yAxis: 1,
            color: 'rgba(113, 218, 113, .7)',
            dataGrouping: {
                units: groupingUnits
            },
            tooltip: {
                valueDecimals: 8
            },
        },
        {
            type: 'column',
            name: 'Продажа',
            data: volSell,
            yAxis: 1,
            color: 'rgba(245, 112, 112, .9)',
            pointPadding: 0.3,
            dataGrouping: {
                units: groupingUnits
            },
            tooltip: {
                valueDecimals: 8
            },
        }]
    });
});
</script>

<script>
    $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {

    var ticks = [];

    {% for item in testingTick %}
        ticks.push([
            new Date('{{ item.TimeStamp|date:"d F Y"}} {{ item.TimeStamp|time:"H:i"}}').getTime(),
            {{ item.Tick|floatformat:8 }}
        ]);
    {% endfor %}

    Highcharts.stockChart('tickContainer', {
    		rangeSelector: {
            selected: 1,
            buttons: [{
            type: 'hour',
            count: 1,
            text: '1h'
            }, {
            type: 'day',
            count: 1,
            text: '1d'
            }, {
            type: 'week',
            count: 1,
            text: '1w'
            }, {
            type: 'month',
            count: 1,
            text: '1m'
            }, {
            type: 'month',
            count: 6,
            text: '6m'
            }, {
            type: 'year',
            count: 1,
            text: '1y'
            }, {
            type: 'all',
            text: 'All'
            }]
        },

        chart: {
            zoomType: 'x',
            events: {
    			load: function () {
      			this.pointCount = 1;
      		    },
    			redraw: function () {
      			this.pointCount = 1;
      		    }
    		},
        selectionMarkerFill: 'rgba(230, 220, 204, .3)'
        },

        title: {
            text: 'График тика {{ market }}'
        },

        plotOptions: {
            series: {
                states: {
                    hover: {
                        halo: {
                            size: 9,
                            attributes: {
                                fill: 'rgb(54, 54, 54)'
                            }
                        },
                        lineWidth: 1
                    }
                },
                marker: {
                    fillColor: 'rgb(54, 54, 54)'
                },
            },
        },

        series: [{
            name: '{{ market }}',
            data: ticks,
            type: 'spline',
            tooltip: {
                valueDecimals: 8,
                useHTML: true,
                headerFormat: '<span>{point.key}</span>'
            },
            lineColor: 'rgb(54,54,54)'
        }]
    });
});
</script>

{% endblock content %}
